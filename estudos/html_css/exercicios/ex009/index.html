<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> 
        <!--ORDER LIST = Lista Ordenada-->
        <!--li = LIST ITEM = Item de lista (cada linha)-->
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar Café</li>
        <li>Escovar os dentes</li>
        <li>Faculdade</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <!-- TYPE = TIPO = "disc" "circle" "square"-->
        <!--UNORDER LIST = Lista Não Ordenada-->
        <!--li = LIST ITEM = Item de lista (cada linha)-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Arroz</li>
        <li>Tomate</li>
        <li>Manteira</li>
        <li>Feijão</li>      
    </ul>
    
</body>
</html>
